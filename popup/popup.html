<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sessions Tracker</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Sessions Tracker</h1>
    <p class="subtitle">Собираем ваши действия на сайте</p>

    <div class="controls">
      <button id="startBtn" class="btn primary">Начать запись</button>
      <button id="stopBtn" class="btn secondary" disabled>Остановить</button>
    </div>

    <div class="status" id="status">Запись: остановлена</div>
    
    <div class="sessions-section">
      <h2 class="section-title">Ваши сессии</h2>

      <div class="actions-bar">
        <button id="downloadSelected" class="btn secondary small" disabled>
          Скачать выбранные
        </button>
        <button id="downloadAll" class="btn primary small">
          Скачать все (.zip)
        </button>
      </div>

      <div id="sessionsList" class="sessions-list">
        <p class="empty-message">Сессии не найдены</p>
      </div>
    </div>

    <div class="clear-section">
      <button id="clearSessions" class="btn secondary small">Очистить историю</button>
    </div>
  </div>

  <script src="../lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
